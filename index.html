<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--  A canvas created to be modified by the JS archive  -->
    <section class="game">
        <div class="tetris-logo-container">
            <img src="src/tetrisLogo.png" alt="tetris logo">
        </div>
        <div>
            <canvas id = "game-canvas" width="300" height="600"></canvas>
        </div>
        <div class="aside">
            <h2 id = "scoreboard">Score: 0</h2>
            <h2 >Lines: <span id="userSendLines">0</span></h2>
            <h2>Level: <span id="userLevel">1</span></h2>
        </div>
    </section>
    <section class="butons">
        <button id="moveLeft" onclick="moveleft();"> ←</button>
        <button id="moveRight" onclick="moveRight();"> →</button>
        <button id="moveDown" onclick="moveDown();"> ↓</button>
        <button id="moveRotate" onclick="moveRotate();"> ↷</button>
    </section>
    <!--  The link to connect this HTML file with the JS file -->
    <script src="js/script.js"></script>
</body>
</html>
